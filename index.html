<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
    <div class="left-selection">
        <h1 class="logo-text">facebook</h1>
        <p class="info=text">Facebook helps you connect and share <br> with the people in your life.</p>
    </div>

    <div class="right-selection">
        <form action="">
            <input type="text" placeholder="Email address or phone number"> <br>
            <input type="password" placeholder="Password"> <br>
            <button class="login-btn">Log In</button> <br>
            <p class="forgot-password">Forgotten Password?</p> <br>
            <hr>
            <div class="new-account">
                <button class="signup-btn">Create New Account</button>
            </div>
        </form>
    </div>
   </div>
</body>
</html>
